<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Store Hackathon! October 2017</title>
    <!-- CDN reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Henny+Penny|Lato|Rock+Salt" rel="stylesheet">
    <!-- linked stylesheet below -->
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div id="navigation">
          <a href="" id="booksLink">Books</a> <a href="" id="albumsLink">Albums</a>
        </div>
        <div id="header">
          <h1>Captain Jack's Library</h1>
          <h2>"D'you Savvy ?"</h2>
        </div>
        <div id="content"></div>
        <div id="footer">
          <form>
            <div>
              <label for="">Product Type</label>
              <input type="radio" name="type" value="book">Book
              <input type="radio" name="type" value="album">Album
            </div>
            <div>
              <label for="title">Name</label>
              <input type="text" name="title" required>
            </div>
            <div>
              <label for="creator">Author</label>
              <input type="text" name="creator" required>
            </div>
            <div>
              <label for="image">Picture URL</label>
              <input type="text" name="image" required>
            </div>
            <div>
              <label for="price">Price</label>
              <input type="number" name="price" required>
            </div>
            <div>
              <label for="selling_points">Selling Points</label>
              <input type="text" name="selling_points" required>
              <input type="text" name="selling_points" required>
              <input type="text" name="selling_points" required>
            </div>
            <input type="submit">
          </form>
          <ul>
            <!-- TODO: remove bullets and align footer on one line -->
            <li>  Contact Info: 500 Boren Ave WA 98109</li>
            <li>E-mail <a href="mailto:CaptainJacks@email">CaptainJacks@email</a></li>
            <li>Phone: (555) 123-6543</li>
          </ul>



        </div>

        <!-- all HTML content goes above this line -->
        <!-- connected custom scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
